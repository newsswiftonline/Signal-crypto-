<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Crypto Signal Tool</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>
body{font-family:sans-serif;background:#111;color:#fff;text-align:center;padding:10px}
h1{color:#0f0}
.coin{background:#222;margin:10px;padding:10px;border-radius:8px}
.long{color:#0f0}.short{color:#f66}.neutral{color:#999}
</style></head>
<body>
<h1>ðŸ“ˆ Crypto Future Signals (1H)</h1>
<div id="signals">Loading...</div>
<script>
const coins=["BTCUSDT","ETHUSDT","BNBUSDT","XRPUSDT","SOLUSDT","ADAUSDT","LINKUSDT","DOTUSDT","MATICUSDT","DOGEUSDT","TRXUSDT","LTCUSDT","BCHUSDT","UNIUSDT","XLMUSDT","AVAXUSDT","FILUSDT","NEARUSDT","ICPUSDT","SUSHIUSDT"];
async function fet(sym){
  const r=await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${sym}&interval=1h&limit=50`);
  const d=await r.json();return d.map(c=>parseFloat(c[4]));
}
function ema(arr,p){
  const k=2/(p+1);let e=arr[0];const out=[e];
  for(let i=1;i<arr.length;i++){e=arr[i]*k+e*(1-k);out.push(e);}
  return out;
}
function rsi(arr,p=14){
  let gains=0,loss=0;
  for(let i=1;i<=p;i++){let d=arr[i]-arr[i-1];if(d>0) gains+=d; else loss-=d;}
  let ag=gains/p, al=loss/p, rs=ag/al, out=[];
  for(let i=p;i<arr.length;i++){
    let d=arr[i]-arr[i-1];
    ag=(ag*(p-1)+(d>0?d:0))/p;
    al=(al*(p-1)+(d<0?-d:0))/p;
    rs=ag/al; out[i]=100-(100/(1+rs));
  }
  return out;
}
async function update(){
  const cont=document.getElementById("signals");cont.innerHTML="";
  for(let s of coins){
    try{
      const d=await fet(s);
      const e10=ema(d,10), r=rsi(d);
      const last=d.length-1;
      const price=d[last];
      let sig="Neutral",cls="neutral";
      if(price>e10[last]&&r[last]<70&&r[last]>50){sig="Long";cls="long";}
      else if(price<e10[last]&&r[last]>30&&r[last]<50){sig="Short";cls="short";}
      let sl=sig=="Long"? (price*0.98).toFixed(2) : (price*1.02).toFixed(2);
      let tp=sig=="Long"? (price*1.04).toFixed(2) : (price*0.96).toFixed(2);
      const div=document.createElement("div");
      div.className="coin";
      div.innerHTML=`<h2>${s}</h2><p>Signal: <span class="${cls}">${sig}</span></p><p>Price: $${price.toFixed(2)}</p><p>SL: $${sl} TP: $${tp}</p>`;
      cont.appendChild(div);
    }catch(e){}
  }
}
update();
setInterval(update,60*1000);
</script>
</body>
</html>
