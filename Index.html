<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Crypto Signals (1H, 4H, 1D)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .tab-btn {
      padding: 10px 15px;
      background: #161b22;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
    }
    .tab-btn.active {
      background-color: #238636;
    }
    .signal-box {
      border: 1px solid #30363d;
      background: #161b22;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      border-radius: 10px;
    }
    .indicator {
      margin-top: 5px;
      font-size: 14px;
    }
    .fakeout {
      color: red;
      font-weight: bold;
    }
    .green {
      color: #16c784;
    }
    .yellow {
      color: #facc15;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Smart Crypto Future Signals</h1>
  <div>
    <button class="tab-btn active" onclick="showSignals('1h', event)">1H</button>
    <button class="tab-btn" onclick="showSignals('4h', event)">4H</button>
    <button class="tab-btn" onclick="showSignals('1d', event)">1D</button>
  </div>
  <div id="signalContainer"></div>  <script>
    const API_KEY = "CG-4t7jaZ8Tf7HxLkF3NuGjH12P";

    const signals = {
      "1h": [
        { symbol: "bitcoin", pair: "BTCUSDT", direction: "Short", price: 104890.50, sl: 106988.31, tp: 100694.88 },
        { symbol: "ethereum", pair: "ETHUSDT", direction: "Short", price: 2512.45, sl: 2562.70, tp: 2411.95 },
        { symbol: "ripple", pair: "XRPUSDT", direction: "Long", price: 2.16, sl: 2.12, tp: 2.25 }
      ],
      "4h": [
        { symbol: "bitcoin", pair: "BTCUSDT", direction: "Long", price: 104500.00, sl: 103000.00, tp: 108000.00 },
        { symbol: "ethereum", pair: "ETHUSDT", direction: "Short", price: 2500.00, sl: 2600.00, tp: 2400.00 }
      ],
      "1d": [
        { symbol: "bitcoin", pair: "BTCUSDT", direction: "Long", price: 101000.00, sl: 97000.00, tp: 110000.00 },
        { symbol: "ethereum", pair: "ETHUSDT", direction: "Long", price: 2400.00, sl: 2200.00, tp: 2700.00 }
      ]
    };

    let currentTimeframe = '1h';

    async function fetchPrice(symbol) {
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${symbol}&vs_currencies=usd`;
      const res = await fetch(url, {
        headers: { 'x-cg-demo-api-key': API_KEY }
      });
      const data = await res.json();
      return data[symbol]?.usd || "N/A";
    }

    function calculateIndicators(signal, price) {
      let rsi = Math.floor(Math.random() * 60 + 20);  // Fake RSI for now
      let ema = signal.price * 0.98;
      let smartMoney = price > ema ? "Buying Pressure" : "Selling Pressure";
      let isFakeout = (signal.direction === "Long" && price < signal.price && price > signal.sl) ||
                      (signal.direction === "Short" && price > signal.price && price < signal.sl);
      return { rsi, ema, smartMoney, isFakeout };
    }

    async function showSignals(timeframe, event) {
      if (event) {
        document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
        event.target.classList.add("active");
      }
      currentTimeframe = timeframe;

      const container = document.getElementById("signalContainer");
      container.innerHTML = "Loading...";
      const list = signals[timeframe];

      let html = "";
      for (let s of list) {
        const livePrice = await fetchPrice(s.symbol);
        const indicators = calculateIndicators(s, livePrice);

        html += `
          <div class="signal-box">
            <h3>${s.pair}</h3>
            <p>Signal: <b>${s.direction}</b></p>
            <p>Entry: $${s.price}</p>
            <p>SL: $${s.sl} | TP: $${s.tp}</p>
            <p>Live Price: <b class="yellow">$${livePrice}</b></p>
            <div class="indicator">RSI: <span class="green">${indicators.rsi}</span></div>
            <div class="indicator">EMA(9): <span class="green">$${indicators.ema.toFixed(2)}</span></div>
            <div class="indicator">Smart Money: <span class="green">${indicators.smartMoney}</span></div>
            ${indicators.isFakeout ? '<div class="fakeout">ðŸš¨ Fakeout Detected!</div>' : ''}
          </div>
        `;
      }
      container.innerHTML = html;
    }

    setInterval(() => {
      showSignals(currentTimeframe);
    }, 15000);

    window.onload = () => showSignals('1h');
  </script></body>
</html>
