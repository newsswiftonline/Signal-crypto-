<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Future Trading Signal Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: white;
    color: #222;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
  }
  th {
    background: #f2f2f2;
  }
  .signal-long {
    color: green;
    font-weight: bold;
  }
  .signal-short {
    color: red;
    font-weight: bold;
  }
  .signal-neutral {
    color: orange;
    font-weight: bold;
  }
  .confidence {
    font-weight: bold;
  }
  .warning {
    color: darkorange;
    font-weight: bold;
  }
  #loading {
    text-align: center;
    font-size: 18px;
    margin-top: 40px;
  }
</style>
</head>
<body>

<h1>Crypto Future Trading Signal Tool</h1>
<div id="loading">Loading signals...</div>
<table id="signalTable" style="display:none;">
  <thead>
    <tr>
      <th>Coin</th>
      <th>Price (USD)</th>
      <th>Signal</th>
      <th>Confidence %</th>
      <th>SL (Stop Loss)</th>
      <th>TP (Take Profit)</th>
      <th>Fakeout Warning</th>
    </tr>
  </thead>
  <tbody id="signalBody"></tbody>
</table>

<script>
  // API URL to get prices and info for selected coins
  const coins = [
    'bitcoin', 'ethereum', 'binancecoin', 'ripple', 'solana',
    'cardano', 'chainlink', 'polkadot', 'matic-network', 'dogecoin',
    'tron', 'litecoin', 'bitcoin-cash', 'uniswap', 'stellar', 'avalanche-2'
  ];

  // Dummy function to simulate indicator calculations
  // In reality, you will use real data and formulas or API for indicators
  function calculateIndicators(price) {
    // Random dummy signals and confidence for demo
    const signals = ['Long', 'Short', 'Neutral'];
    const signal = signals[Math.floor(Math.random() * signals.length)];
    const confidence = Math.floor(60 + Math.random() * 40); // 60-100%
    
    // Stop loss and take profit (example calculation)
    let SL, TP;
    if(signal === 'Long') {
      SL = (price * 0.97).toFixed(2);
      TP = (price * 1.05).toFixed(2);
    } else if(signal === 'Short') {
      SL = (price * 1.03).toFixed(2);
      TP = (price * 0.95).toFixed(2);
    } else {
      SL = '-';
      TP = '-';
    }
    
    // Fakeout warning if confidence < 70%
    const fakeout = confidence < 70 ? 'Possible Fakeout' : '';
    
    return { signal, confidence, SL, TP, fakeout };
  }

  async function fetchPrices() {
    try {
      // Fetch price data from CoinGecko API
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching prices:', error);
      return null;
    }
  }

  async function displaySignals() {
    const data = await fetchPrices();
    if (!data) {
      document.getElementById('loading').innerText = 'Failed to load data. Try again later.';
      return;
    }
    
    const tbody = document.getElementById('signalBody');
    tbody.innerHTML = '';
    
    coins.forEach(coin => {
      const price = data[coin]?.usd || 0;
      const { signal, confidence, SL, TP, fakeout } = calculateIndicators(price);

      if(confidence < 70) return; // Only show signals with confidence >= 70%

      let signalClass = '';
      if(signal === 'Long') signalClass = 'signal-long';
      else if(signal === 'Short') signalClass = 'signal-short';
      else signalClass = 'signal-neutral';

      const row = `
        <tr>
          <td>${coin.toUpperCase()}</td>
          <td>$${price.toFixed(2)}</td>
          <td class="${signalClass}">${signal}</td>
          <td class="confidence">${confidence}%</td>
          <td>${SL}</td>
          <td>${TP}</td>
          <td class="warning">${fakeout}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    document.getElementById('loading').style.display = 'none';
    document.getElementById('signalTable').style.display = 'table';
  }

  displaySignals();

  // Auto refresh every 2 minutes (120000 ms)
  setInterval(displaySignals, 120000);
</script>

</body>
</html>
